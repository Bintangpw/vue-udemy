<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="exercise">
        <!-- 1) Toggle Effect -->
        <div>
            <button @click="startEffect">Start Effect</button>
            <div id="effect" :class="currentEffect"></div>
        </div>

        <!-- 2) Attach multiple classes using array syntax -->
        <div :class="['blue', 'text-color']">I got some class!</div>

        <!-- 3) User-defined class -->
        <div>
            <input type="text" v-model="userClass" placeholder="Type style">
            <div :class="['visible', userClass]">User class box</div>
        </div>

        <!-- 4) Conditional class binding -->
        <div>
            <input type="text" v-model="userClass" placeholder="Type style">
            <input type="checkbox" v-model="isVisible"> Toggle Visibility
            <div :class="['visible', userClass, { hidden: !isVisible }]">Conditional class box</div>
        </div>

        <!-- 5) Dynamic style binding -->
        <div>
            <input type="text" v-model="myStyle.backgroundColor" placeholder="Enter a color">
            <div :style="myStyle">Styled Box</div>
        </div>

        <!-- 6) Progress bar -->
        <div>
            <button @click="startProgress">Start Progress</button>
            <div class="progress-bar" :style="{ width: progressBarWidth + 'px' }"></div>
        </div>
    </div>
</body>
</html>
